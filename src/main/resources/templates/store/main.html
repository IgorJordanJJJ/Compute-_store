<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/store.css">
    <title>Store Compucter</title>
</head>
<body>
<div class="page">
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="header-brand">Computer Workshop</div>
                <div class="header-logo">
                    <img src="/media/computer-logo.png">
                </div>
                <div>
                    <nav class="header-nav">
                        <a class="header-nav-link" href="/global">Admin</a>
                        <a class="header-nav-link active" href="/store">Buyer</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="wrapper">
            <div class="card">
                <div class="content">
                    <h1>Check your order by number</h1>
                    <br>
                    <form class="form" th:method="GET" th:action="@{/store/ordersearch}" th:object="${order}">
                        <label class="label" for="id">Enter number Order: </label>
                        <input class="input" type="text" th:field="*{id}" id="id" placeholder="Id"/>
                        <div style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                        <br>
                        <input class="buttum" type="submit" value="Search!"/>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="contacts">
                <a class="contacts-link" href="mailto:info@igor@gmail.com">
                    <img class="contacts-icon" src="/media/mail.png">
                    @igor@gmail.com
                </a>
                <a class="contacts-link" href="tel:+791*****56">
                    <img class="contacts-icon" src="/media/tel.png">
                    +791*****56
                </a>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
